<script>
    layui.use(['table', 'form', 'jquery', 'element'],
        function () {
            $ = layui.jquery;
            table = layui.table;
            form = layui.form;

            table.render({
                elem: '#register', //指定原始表格元素选择器（推荐id选择器）
                cols: [[
                    {
                        numbbers: true,
                        width: '5%',
                        title: '序号',
                        templet: function (data) {
                            return data.LAY_TABLE_INDEX + 1;
                        }
                    },
                    {field: 'name', title: '名称'},
                    {field: 'field_val', edit: 'text', title: '域值', align: 'center'},
                    {field: 'const_data', edit: 'text', title: '固定数据'},
                    {field: 'remark', edit: 'text', templet: '#displayOmit', title: '备注'},
                ]],
                url: '/handler/system/?action=query_control_register',
                toolbar: '#toolbarDemo',
                defaultToolbar: [],
            });

            //监听单元格编辑
            table.on('edit(register)',
                function (obj) {
                    let data = obj.data;
                    post({
                        "param": JSON.stringify(data),
                        "action": "update_control_register"
                    }, '/handler/system/', function (data) {
                        if (!data.success) {
                            layer.msg(data.msg, {icon: 5, time: 2000});
                        }
                    });
                });

        });
</script>
