<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>仪表状态</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/flow-meter.js" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            {% csrf_token %}
            <div class="layui-form-item" id="manufacturer_input">
                <label for="L_username" class="layui-form-label">
                    阀门状态
                </label>
                <div class="layui-input-inline">
                    <select name="valve_state"  id="valve_state"
                            lay-filter="valve_state">
                        <option value="">未知</option>
                        <option value="1">开启</option>
                        <option value="0">关闭</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item" id="valve_dtu_div">
                <label for="L_username" class="layui-form-label">
                    充值状态
                </label>
                <div class="layui-input-inline">
                    <select name="recharge_state"  id="recharge_state"
                            lay-filter="recharge_state" >
                        <option value="">未知</option>
                        <option value="1">开启</option>
                        <option value="0">关闭</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item" id="valve_dtu_div">
                <label for="L_username" class="layui-form-label">
                    电池欠压状态
                </label>
                <div class="layui-input-inline">
                    <select  id="battery_pressure_state"
                            lay-filter="battery_pressure_state" disabled="disabled">
                        <option value="">未知</option>
                        <option value="1">正常</option>
                        <option value="0">异常</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item" id="valve_dtu_div">
                <label for="L_username" class="layui-form-label">
                    阀门异常标志
                </label>
                <div class="layui-input-inline">
                    <select id="valve_error_flag"
                            lay-filter="valve_error_flag" disabled="disabled">
                        <option value="">未知</option>
                        <option value="1">正常</option>
                        <option value="0">异常</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item" id="valve_dtu_div">
                <label for="L_username" class="layui-form-label">
                    欠费状态
                </label>
                <div class="layui-input-inline">
                    <select id="owe_state"
                            lay-filter="owe_state" disabled="disabled">
                        <option value="">未知</option>
                        <option value="1">正常</option>
                        <option value="0">欠费</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item" id="valve_dtu_div">
                <label for="L_username" class="layui-form-label">
                    传感器状态
                </label>
                <div class="layui-input-inline">
                    <select id="owe_state"
                            lay-filter="owe_state" disabled="disabled">
                        <option value="">未知</option>
                        <option value="1">正常</option>
                        <option value="0">异常</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer', 'jquery'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;


            //监听提交
            form.on('submit(add)',
                function (res) {

                    let obj = res.field;
                    delete obj['manufacturer_id'];
                    post({
                        "param": JSON.stringify(obj),
                        "action": "add_meter"
                    }, '/handler/meter/', function (data) {
                        if (data.success) {
                            layer.alert("添加成功", {
                                    icon: 6
                                },
                                function () {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        } else {
                            layer.msg(data.msg, {icon: 5, time: 3000});
                        }
                    });
                    return false;
                });

            get({
                "param": JSON.stringify({"state_id": {{id}}}),
                "action": "query_state"
            }, '/handler/meter/', function (res) {
                if (!res.success) {
                    layer.msg(res.msg, {icon: 5, time: 1000});
                } else {
                    let state_list = ['valve_state',
                        'recharge_state',
                        'battery_pressure_state', 'valve_error_flag', 'owe_state', 'sensor_state'];
                    for(let i=0;i<state_list.length;i++){
                        $("#"+state_list[i]).val(res.data[state_list[i]]);
                    }
                    form.render('select');
                }
            });



        });
</script>

</body>

</html>
