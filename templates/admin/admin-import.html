<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>管理员添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/flow-meter.js" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">

        {% csrf_token %}
        <div class="layui-upload">
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal" id="file">请选择EXCEL文件</button>
            </div>
        </div>

    </div>
</div>
<script>
    layui.use(['upload', 'jquery'], function () {

        $ = layui.jquery;

        ajaxCsrfSetup();

        let upload = layui.upload;

        upload.render({
            elem: '#file'
            , url: '/handler/file/' //改成您自己的上传接口
            , auto: true
            //,multiple: true
            , data: {
                "action": 'file_upload'
            }
            , accept: 'file'
            , done: function (res) {

                if (!res.success) {
                    layer.msg(res.msg, {icon: 5, time: 2000});
                } else {
                    post({
                        "param": JSON.stringify({'filename': res.data}),
                        "action": "import_admin"
                    }, '/handler/admin/', function (data) {
                        if (data.success) {
                            layer.alert("导入成功", {
                                    icon: 6
                                },
                                function () {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        } else {
                            layer.msg(data.msg, {icon: 5, time: 3000});
                        }
                    });
                }
            }
        });
    });
</script>

</body>

</html>
