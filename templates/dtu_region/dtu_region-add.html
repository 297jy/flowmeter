<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>DTU区间添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/flow-meter.js" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            {% csrf_token %}
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>供气商
                </label>
                <div class="layui-input-inline" style="width: 400px">
                    <select name="manufacturer_id" lay-verify="required" lay-search="" id="manufacturer" lay-filter="test">
                        <option value="">未选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>DTU最大数量</label>
                <div class="layui-input-inline">
                    <input type="number" id="total_num" name="total_num" required="" autocomplete="off"
                           class="layui-input" lay-verify="total_num">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">添加</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer', 'jquery'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                total_num: function (value) {
                    if (value.length === 0){
                        return "DTU最大数量不能为空！"
                    }
                    if (value < 0) {
                        return "DTU最大数量必须为正整数！";
                    }
                },
            });

            //监听提交
            form.on('submit(add)',
                function (data) {
                    post({
                        "param": JSON.stringify(data.field),
                        "action": "add_dtu_region"
                    }, '/handler/dtu_region/', function (data) {
                        if (data.success) {
                            layer.alert("添加成功", {
                                    icon: 6
                                },
                                function () {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        } else {
                            layer.msg(data.msg, {icon: 5, time: 3000});
                        }
                    });
                    return false;
                });

            get({
                "param": JSON.stringify({}),
                "action": "query_manufacturer"
            }, '/handler/manufacturer/', function (res) {
                if (!res.success) {
                    layer.msg(res.msg, {icon: 5, time: 1000});
                } else {
                    for(let i=0;i<res.data.length;i++){
                        $("#manufacturer").append('<option value="' + res.data[i].id + '">'
                            + res.data[i].name + '(' + res.data[i].phone + ')' + '</option>');
                    }
                    form.render('select');
                }
            });

        });
</script>
<script>var _hmt = _hmt || [];
(function () {
    var hm = document.createElement("script");
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
})();</script>
</body>

</html>
